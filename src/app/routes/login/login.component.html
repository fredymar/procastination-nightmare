<div class="contenedor-formulario">
    <div class="wrap">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="formulario" name="formulario_registro">
            <div>

				<h3>Iniciar Sesión</h3>
                
                <div class="input-group">
					<label class="label"  for="email">Correo:</label>
                    <input type="email" #username="ngModel" [(ngModel)]="userService.auth.email" id="correo" name="email">
                    
                </div>
                <div class="input-group">
					<label class="label" for="password">Contraseña:</label>
                    <input type="password" #password="ngModel" [(ngModel)]="userService.auth.password" id="pass" name="password">
                    
                </div>
                    
                <input type="submit" id="btn-submit" value="Ingresar">

				<div class="input-group my-2 text-center ms-5">
					<span class="text-dark me-2">No tinenes una cuenta</span><a [routerLink]="['/register']">¿Crear Cuenta?</a>
				</div>
            </div>
        </form>
    </div>
</div>

<div class="contenedor-formulario">
    <div class="wrap">
        <form #userForm="ngForm" (ngSubmit)="register(userForm)" class="formulario" name="formulario_registro">
            <div>

				<h3>Crear Cuenta</h3>

                <div class="input-group">
					<label class="label"  for="name">Nombre:</label>
                    <input type="email" #name="ngModel" [(ngModel)]="userService.auth.email" id="name" name="name">
                    
                </div>
                
                <div class="input-group">
					<label class="label"  for="email">Correo:</label>
                    <input type="email" #username="ngModel" [(ngModel)]="userService.auth.email" id="correo" name="email">
                    
                </div>
                <div class="input-group">
					<label class="label" for="password">Contrase√±a:</label>
                    <input type="password" #password="ngModel" [(ngModel)]="userService.auth.password" id="pass" name="password">
                    
                </div>

                <div class="input-group">
					<label class="label" for="foto">Foto:</label>
                    <input type="password" #foto="ngModel" [(ngModel)]="userService.auth.password" id="foto" name="foto">
                    
                </div>
                    
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
</div>

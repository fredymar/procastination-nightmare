<div class="modal fade show" id="staticBackdropLive" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLiveLabel" style="display: block;" aria-modal="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content p-5">
            <form #bankForm="ngForm" (ngSubmit)="createBank(bankForm)">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label">Nombre de la billetera</label>
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="bankService.bankToCreate.name"
                                class="form-control" id="name" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label ">Saldo Inicial</label>
                            <input type="number" class="form-control" name="initial" #initial="ngModel"
                                [(ngModel)]="bankService.bankToCreate.initial" id="initial" placeholder="$$$">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label ">Descripci√≥n de la tarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="description"
                        #description="ngModel" [(ngModel)]="bankService.bankToCreate.description" id="description"></textarea>
                </div>
                <div class="modal-footer p-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="updateShowCreate()">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>

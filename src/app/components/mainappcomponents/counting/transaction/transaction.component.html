<div class="modal fade show" id="staticBackdropLive" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLiveLabel" style="display: block;" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-xl">
        <div class="modal-content p-5">
            <form #transactionForm="ngForm" (ngSubmit)="createTransaction(transactionForm)">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label">Tipo</label>
                            <select class="form-select" name="type"
                            #type="ngModel" [(ngModel)]="bankService.transactionToCreate.type">
                                <option value="income">Ingreso</option>
                                <option value="expense">Gasto</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Valor de la transferencia</label>
                            <input name="value"
                            #value="ngModel" [(ngModel)]="bankService.transactionToCreate.value" type="number" class="form-control" placeholder="$$$">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label ">Info de la transferencia</label>
                    <textarea name="description"
                    #description="ngModel" [(ngModel)]="bankService.transactionToCreate.description" class="form-control"  rows="2"></textarea>
                </div>
                <div class="modal-footer p-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="updateShowTransaction()">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </form>

        </div>
    </div>
</div>
